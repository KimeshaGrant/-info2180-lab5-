<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		
		<link href="world.css" type="text/css" rel="stylesheet" />

		
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="World_Icon.jpg" alt="World Icon" width="125px" height="125px">
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<div id="controls">
				<div class="input-box">
					<label for="country">Country:</label>
					<input id="country" type="search" name="country" placeholder="Enter country name" />
				</div>
				<div class="buttons">
					<button id="lookup">Lookup Country</button>
					<button id="lookupCities">Lookup Cities</button>
				</div>
			</div>
			
			<div id="result">
				
			</div>
		</main>
	</body>
</html>
